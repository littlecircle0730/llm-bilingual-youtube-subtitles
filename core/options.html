<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="options_title">Gu-Lingual Options</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .row { margin: 12px 0; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input { width: 360px; max-width: 100%; padding: 6px 8px; }
    button { padding: 6px 10px; margin-right: 8px; }
  </style>
</head>
<body>
  <h1 data-i18n="options_title">Gu-Lingual Options</h1>

  <div class="row">
    <label>
      <input type="checkbox" id="master">
      <span data-i18n="master_label">Enable Bilingual</span>
    </label>
  </div>

  <div class="row">
    <label for="key" data-i18n="api_key_label">OpenAI API Key</label>
    <input id="key" data-i18n-placeholder="api_key_placeholder" placeholder="sk-...">
  </div>

  <div class="row">
    <label for="model" data-i18n="model_label">Model</label>
    <input id="model" data-i18n-placeholder="model_placeholder" placeholder="gpt-4o">
  </div>

  <div class="row">
    <button id="save" data-i18n="save_btn">Save</button>
    <button id="test" data-i18n="test_btn">Test Translation</button>
  </div>

  <div id="msg" aria-live="polite"></div>

  <script src="options.js" defer></script>
</body>
</html>
