<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YT Bilingual – Options</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- 可以保留行內 <style>，腳本才是被嚴禁 -->
    <style>
      body { font-family: system-ui, sans-serif; padding: 16px; }
      .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; }
      #msg { white-space: pre-wrap; }
      input[type="text"] { width: 420px; }
      button { padding: 6px 10px; }
    </style>
  </head>
  <body>
    <h1>Options</h1>

    <div class="row">
      <label for="master">總開關（Enable bilingual）</label>
      <input id="master" type="checkbox" />
    </div>

    <div class="row">
      <label for="key">OpenAI API Key</label>
      <input id="key" type="text" placeholder="sk-..." />
      <button id="save">儲存</button>
    </div>

    <div class="row">
      <label for="model">Model</label>
      <input id="model" type="text" placeholder="gpt-4o-mini" />
    </div>

    <div class="row">
      <button id="test">用測試文字試翻</button>
      <span id="msg"></span>
    </div>

    <!-- 唯一腳本：外部檔 -->
    <script type="module" src="options.js"></script>
  </body>
</html>
